runtime: nodejs18
service: default

handlers:
  # Serve static files
  - url: /assets
    static_dir: dist/assets
    secure: always

  # Serve index.html for all routes (SPA support)
  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html
    secure: always
    
env_variables:
  NODE_ENV: "production"

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 10