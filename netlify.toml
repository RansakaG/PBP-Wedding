# Build settings
[build]
  command = "npm run build"
  publish = "dist"
  node_version = "18"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Headers to cache the assets
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle asset paths
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Ensure index.html is not cached
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"